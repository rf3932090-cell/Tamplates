<!DOCTYPE html>
<html dir="rtl">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>ایجاد رمز جدید
  </title>
  <!-- Bootstrap RTL -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />

  <!-- فونت فارسی Vazirmatn -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(to left, #1d3f37, #52b19b);
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }

    .login-card {
      background-color: rgba(0, 0, 0, 0.5);
      max-width: 400px;
      margin-top: 80px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .otp-input {
      width: 45px;
      height: 55px;
      font-size: 24px;
      text-align: center;
      margin: 0 5px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .otp-input:focus {
      border-color: #ffc107;
      outline: none;
      box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
    }
  </style>
</head>

<body>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgba(0, 0, 0, 0.5);">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">
          <img src="images/logo.png" alt="لوگو" width="50" class="me-2" />
          <span style="font-size: 20px; font-weight: bold;">مدرسه علمیه ثقلین قم المقدسه</span>
        </a>
        </ul>
      </div>
      </div>
    </nav>
    <div class="card login-card text-white mx-auto p-4 rounded shadow" style="text-align: right;">
      <div class="d-flex justify-content-start mb-3">
        <a href="forget_password.html" class="text-white text-decoration-none">
          <i class="fa fa-arrow-right me-1"></i> بازگشت
        </a>
      </div>

      <h3 class="text-center fw-bold mb-3 mt-2">تایید شماره موبایل</h3>
      <p class="text-center">کد ۶ رقمی ارسال‌شده را وارد کنید</p>
      <hr class="bg-light" />
      <form>
        <div class="d-flex justify-content-center mb-4" dir="ltr">
          <input type="text" maxlength="1" class="otp-input" />
          <input type="text" maxlength="1" class="otp-input" />
          <input type="text" maxlength="1" class="otp-input" />
          <input type="text" maxlength="1" class="otp-input" />
          <input type="text" maxlength="1" class="otp-input" />
          <input type="text" maxlength="1" class="otp-input" />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-warning fw-bold">تأیید</button>
        </div>
      </form>
    </div>
    <script>
      const inputs = document.querySelectorAll(".otp-input");

      inputs.forEach((input, index) => {
        input.addEventListener("input", () => {
          if (input.value.length === 1 && index < inputs.length - 1) {
            inputs[index + 1].focus();
          }
        });

        input.addEventListener("keydown", (e) => {
          if (e.key === "Backspace" && input.value === "" && index > 0) {
            inputs[index - 1].focus();
          }
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
