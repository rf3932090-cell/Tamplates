<!DOCTYPE html>
<html dir="rtl">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>افزودن طلبه جدید</title>
        <!-- Bootstrap RTL -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
        <!-- فونت فارسی Vazirmatn -->
        <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet" />
        <style>
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="topbar-btns d-flex gap-2">
                <button class="btn-topbar btn-user">
                    <i class="fas fa-user"></i>
                    <span>حساب کاربری</span>
                </button>
                <button class="btn-topbar btn-logout" onclick="logoutUser()">
                    <span>خروج</span> <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
            <div id="newSubjectModal" >
                <div class="modal-content">
                
                    <h2>ثبت درس جدید</h2>
                    <div id="lessonFields">
                        <div class="lesson-row">
                            <label for="subName" class="form-label">نام درس</label>
                            <input type="text" class="subName">
                            <label for="subCode" class="form-label">کد درس</label>
                            <input type="number" class="subCode">
                            <label for="subTeachName" class="form-label">نام استاد</label>
                            <input type="text" class="subTeachName">
                            <input type="text" placeholder="زمان کلاس" class="lesson-time">
                            <select class="lesson-degree">
                                <option>کارشناسی</option>
                                <option>ارشد</option>
                                <option>دکتری</option>
                            </select>
                            <select class="lesson-year">
                                <option>۱۴۰۴-۱۴۰۵</option>
                                <option>۱۴۰۳-۱۴۰۴</option>
                            </select>
                            <select class="lesson-term">
                                <option>نیمسال اول</option>
                                <option>نیمسال دوم</option>
                                <option>تابستان</option>
                            </select>
                            <input type="text" placeholder="ورودی" class="lesson-entry">
                        </div>
                    </div>

                    <button id="addRowBtn" class="btn">➕ افزودن ردیف دیگر</button>
                    <button id="submitLessonsBtn" class="btn btn-primary">✅ ثبت</button>
                </div>
            </div>
        </div>
        <script></script>
    </body>
</html>
