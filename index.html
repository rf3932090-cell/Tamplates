<!DOCTYPE html>
<html dir="rtl" lang="fa">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ورود به حساب کاربری</title>

  <!-- Bootstrap RTL -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />

  <!-- فونت فارسی Vazirmatn -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(to left, #1d3f37, #52b19b);
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }

    .login-card {
      background-color: rgba(0, 0, 0, 0.5);
      max-width: 400px;
      margin-top: 80px;
    }

    .custom-login-btn {
      transition: 0.3s ease-in-out;
      font-weight: bold;
    }

    .custom-login-btn:hover {
      background-color: #ffb300;
      transform: scale(1.05);
      color: white;
    }

    .dropdown-menu {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .dropdown-menu .dropdown-item {
      color: white;
    }

    .dropdown-menu .dropdown-item:hover {
      background-color: #ffc107;
      color: black;
    }

    input.form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #ffffff;
      font-weight: 500;
      text-shadow: 0 0 1px rgba(255, 255, 255, 0.4);
      transition: 0.3s;
    }

    input.form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    input.form-control:focus {
      background-color: rgba(255, 255, 255, 0.15);
      border-color: #ffc107;
      box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
    }

    .login-card {
      animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    input.form-control {
      font-size: 1.1rem;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgba(0, 0, 0, 0.5);">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">
        <img src="images/logo.png" alt="لوگو" width="50" class="me-2" />
        <span style="font-size: 20px; font-weight: bold;">مدرسه علمیه ثقلین قم المقدسه</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
        aria-controls="mainNavbar" aria-expanded="false" aria-label="منو">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white" href="#">خانه</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">تماس با ما</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              زبان
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">فارسی</a></li>
              <li><a class="dropdown-item" href="#">English</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Card -->
  <div class="card login-card text-white mx-auto p-4 rounded shadow" style="text-align: right;">
    <h3 class="text-center fw-bold mb-3 mt-2">ورود به حساب کاربری</h3>
    <hr class="bg-light" />

    <form>
      <div class="input-group mb-3">
        <span class="input-group-text bg-warning border-0 text-dark">
          <i class="fa-solid fa-user"></i>
        </span>
        <input type="text" class="form-control border-0" placeholder="نام کاربری خود را وارد کنید" name="username"
          required />
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text bg-warning border-0 text-dark">
          <i class="fa-solid fa-key"></i>
        </span>
        <input type="password" class="form-control border-0" placeholder="رمز عبور خود را وارد کنید" name="password"
          id="password" />
        <span class="input-group-text bg-dark text-white" style="cursor: pointer;" onclick="togglePassword()">
          <i class="fa-solid fa-eye" id="eyeIcon"></i>
        </span>
      </div>


      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="rememberMe" />
        <label class="form-check-label" for="rememberMe">مرا به یاد داشته باش</label>
      </div>

      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-warning custom-login-btn" style="width:100px"
          onclick="entersite()">ورود</button>
      </div>

      <hr class="bg-light" />
      <div class="text-center">
        <a href="forget_password.html" class="text-decoration-none text-white">آیا رمز خود را فراموش کرده‌اید؟</a>
      </div>
    </form>
  </div>

  <!-- Bootstrap Bundle (includes Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function togglePassword() {
      const input = document.getElementById('password');
      const icon = document.getElementById('eyeIcon');
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }
  </script>

<script>
      function entersite() {
            window.location.href = "administrator_page.html"; // آدرس صفحه لاگینت
        }
  </script>



</body>

</html>
