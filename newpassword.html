<!DOCTYPE html>
<html dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>وارد کردن کد
  </title>
  <!-- Bootstrap RTL -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />

  <!-- فونت فارسی Vazirmatn -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(to left, #1d3f37, #52b19b);
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }

    .login-card {
      background-color: rgba(0, 0, 0, 0.5);
      max-width: 400px;
      margin-top: 80px;
    }

    input.form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #ffffff;
      font-weight: 500;
      text-shadow: 0 0 1px rgba(255, 255, 255, 0.4);
      transition: 0.3s;
    }

    input.form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    input.form-control:focus {
      background-color: rgba(255, 255, 255, 0.15);
      border-color: #ffc107;
      box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
    }

    .login-card {
      animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    input.form-control {
      font-size: 1.1rem;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgba(0, 0, 0, 0.5);">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">
        <img src="images/logo.png" alt="لوگو" width="50" class="me-2" />
        <span style="font-size: 20px; font-weight: bold;">مدرسه علمیه ثقلین قم المقدسه</span>
      </a>
      </ul>
    </div>
    </div>
  </nav>

  <div class="card login-card text-white mx-auto p-4 rounded shadow" style="text-align: right;">
    <div class="d-flex justify-content-start mb-3">
      <a href="forget_password.html" class="text-white text-decoration-none">
        <i class="fa fa-arrow-right me-1"></i> بازگشت
      </a>
    </div>
    <h3 class="text-center fw-bold mb-3 mt-2">ایجاد رمز عبور جدید</h3>
    <hr class="bg-light" />
    <form id="resetForm">
      <div class="input-group mb-3">
        <span class="input-group-text bg-warning border-0 text-dark">
          <i class="fa-solid fa-lock"></i>
        </span>
        <input type="password" id="newPassword" class="form-control border-0" placeholder="رمز جدید را وارد کنید"
          required />
        <button class="btn btn-outline-light" type="button" onclick="togglePassword('newPassword', this)">
          <i class="fa fa-eye"></i>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text bg-warning border-0 text-dark">
          <i class="fa-solid fa-lock"></i>
        </span>
        <input type="password" id="confirmPassword" class="form-control border-0" placeholder="تکرار رمز جدید"
          required />
        <button class="btn btn-outline-light" type="button" onclick="togglePassword('newPassword', this)">
          <i class="fa fa-eye"></i>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-warning w-100 fw-bold">ثبت رمز جدید</button>
      </div>
    </form>
  </div>
  <script>
    document.getElementById("resetForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const pass1 = document.getElementById("newPassword").value;
      const pass2 = document.getElementById("confirmPassword").value;

      if (pass1.length < 6) {
        alert("رمز باید حداقل ۶ کاراکتر باشد.");
        return;
      }

      if (pass1 !== pass2) {
        alert("رمزها با هم تطابق ندارند.");
        return;
      }

      alert("رمز جدید با موفقیت ثبت شد!");
      window.location.href = "#";
    });
  </script>
  <script>
    function togglePassword(id, btn) {
      const input = document.getElementById(id);
      const icon = btn.querySelector("i");

      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }

  </script>
</body>

</html>
