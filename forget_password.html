  <style>
    body{font-family: 'Vazirmatn', sans-serif;

      background-attachment: fixed;
      background-size: cover;

    .login-card {
      background-color: rgba(0, 0, 0, 0.5);
      max-width: 400px;
      margin-top: 80px;
    }
    input.form-control {
  background-color: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  color: #ffffff;
  font-weight: 500;
  text-shadow: 0 0 1px rgba(255, 255, 255, 0.4);
  transition: 0.3s;
}

input.form-control::placeholder {
  color: rgba(255, 255, 255, 0.6);
}
input.form-control:focus {
  background-color: rgba(255, 255, 255, 0.15);
  border-color: #ffc107;
  box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
}

.login-card {
  animation: fadeInUp 0.8s ease;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
input.form-control {
  font-size: 1.1rem;
  font-weight: 600;

  </style>

<!--forget card-->
 <div class="card login-card text-white mx-auto p-4 rounded shadow" style="text-align: right;">
    <h3 class="text-center fw-bold mb-3 mt-2">بازیابی رمز عبور</h3>
    <hr class="bg-light" />
    <form id="recoverForm">
      <div class="input-group mb-3">
        <span class="input-group-text bg-warning border-0 text-dark">
          <i class="fa-solid fa-user"></i>
        </span>
        <input type="text" class="form-control border-0" placeholder="شماره موبایل خود را وارد کنید" name="mobileInput" id="mobileInput" required />
      </div>
        <div class="d-grid">
        <button type="submit" class="btn btn-warning custom-login-btn w-100" style="width: 100px;">بازیابی رمز عبور</button>
      </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("recoverForm");
    const input = document.getElementById("mobileInput");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const mobile = input.value.trim();

      if (!/^09\d{9}$/.test(mobile)) {
        alert("لطفاً شماره موبایل معتبر وارد کنید.");
        return;
      }
      alert("کد تأیید به شماره وارد شده ارسال شد.");
      localStorage.setItem("recoveryMobile", mobile);
      window.location.href = "entercode.html";
    });
  });
</script>
    </body>
